<script>
        document.addEventListener('keydown', (event) => {
            // Disable F12
            if (event.key === "F12") {
                event.preventDefault();
            }
            // Disable Ctrl+Shift+I or Cmd+Shift+I
            if (event.ctrlKey && event.shiftKey && event.key === "I") {
                event.preventDefault();
            }
            // Disable Ctrl+U or Cmd+U
            if (event.ctrlKey && event.key === "u") {
                event.preventDefault();
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    // Define the lines of text to display
    const lines = [
        "Boobs are ready...",
        "Pussy getting wet...",
        "Are you horny ? ..."
    ];

    const loadingTextElement = document.getElementById("loading-text");
    let lineIndex = 0;

    function typeLine() {
        if (lineIndex < lines.length) {
            loadingTextElement.innerHTML += lines[lineIndex] + "\n";
            lineIndex++;
            setTimeout(typeLine, 1500); // Delay for each line
        } else {
            // All lines have been typed; hide the preloader after a short delay
            setTimeout(() => {
                const preloader = document.getElementById("terminal-preloader");
                const mainContent = document.getElementById("main-content");

                preloader.style.display = "none"; // Hide the preloader
                mainContent.style.display = "block"; // Show the main content
            }, 1000);
        }
    }

    // Start typing the lines when the content is loaded
    window.onload = function() {
        typeLine();
    };
});

</script>
