      <!-- New Icons -->

        <img src="images/" alt="Twitch">

    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button">Media</div>
        <button id="reopen-terminal" class="reopen-terminal-button">LucyLuvi Chat</button>
        <div class="time" id="time-display">--:-- --</div>
     <div id="country-display" class="country-display">Loading...</div>
    </div>

    <!-- Terminal Window -->
    <div class="window" id="terminal">
      <div class="window-header">
        <span>Terminal</span>
        <button class="close-button">X</button>
      </div>
      <div class="window-content">
        <div id="terminal-output"></div>
        <input type="text" id="terminal-input" placeholder="Type a command..." autofocus>
      </div>
    </div>

    <!-- Media Library Modal -->
    <div class="modal" id="media-library">
      <div class="modal-content">
        <div class="modal-header">
          <span>Media Library</span>
          <button class="close-modal" onclick="toggleMediaLibrary(false)">X</button>
        </div>
        <div class="modal-body">
          <div class="media-grid">
            <!-- Add your photos and videos -->
            <div class="media-item">
              <img src="images/photo1.jpg" alt="Photo 1">
            </div>
            <div class="media-item">
              <img src="images/photo2.jpg" alt="Photo 2">
            </div>
            <div class="media-item">
                <img src="images/photo3.jpg" alt="Photo 3">
              </div>
            <div class="media-item">
              <video src="videos/video1.mp4" controls></video>
            </div>
            <div class="media-item">
              <video src="videos/video2.mp4" controls></video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
<script>
        document.addEventListener('keydown', (event) => {
            // Disable F12
            if (event.key === "F12") {
                event.preventDefault();
            }
            // Disable Ctrl+Shift+I or Cmd+Shift+I
            if (event.ctrlKey && event.shiftKey && event.key === "I") {
                event.preventDefault();
            }
            // Disable Ctrl+U or Cmd+U
            if (event.ctrlKey && event.key === "u") {
                event.preventDefault();
            }
        });
    </script>
    <script>
        document.addEventListener('contextmenu', (event) => event.preventDefault());
    </script>
</body>

</html>
